services:
  - type: web
    name: wagerfi-background-worker
    env: node
    plan: starter
    buildCommand: npm ci
    startCommand: npm start
    nodeVersion: 24
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SOLANA_RPC_URL
        value: https://api.devnet.solana.com
      - key: SOLANA_WS_URL
        value: wss://api.devnet.solana.com
      - key: WAGERFI_PROGRAM_ID
        value: 3trZZeVh3j9sx6H8ZYCdsouGnMjcyyGQoLqLE7CzD8sa
      - key: AUTHORITY_PRIVATE_KEY
        sync: false
      - key: TREASURY_WALLET_ADDRESS
        sync: false
      - key: COINMARKETCAP_API_KEY
        sync: false
      - key: SPORTS_API_KEY
        sync: false
